    <title>Document</title>
    <style>
      div {
        min-width: 100px;
        min-height: 100px;
        padding: 30px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="btn">grand father<div id="bt">father<div id="b">child</div></div></div>

    <script>
//event bubbling

        document.querySelector("#btn").addEventListener(
          "click",
          function () {
            console.log("Grand parent Hello World!");
          },
          false
        );

        document.querySelector("#bt").addEventListener(
          "click",
          () => {
            console.log("Fahter hello world");
          },
          false
        );
        document.querySelector("#b").addEventListener(
          "click",
          () => {
            console.log("Child hello world");
          },
          false
        );
